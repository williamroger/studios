<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Períodos da Sala ???</h1>
    <a routerLink="new" class="btn btn-primary">+ Novo Período</a>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <th scope="col">Dia</th>
      <th scope="col">Hora Inicial</th>
      <th scope="col">Hora Final</th>
      <th scope="col">Valor</th>
      <th scope="col" class="text-center">Ações</th>
    </thead>
    <tbody>
      <tr *ngFor="let period of periods">
        <td *ngIf="period.day == 'Monday'">Segunda-feira</td>
        <td *ngIf="period.day == 'Tuesday'">Terça-feira</td>
        <td *ngIf="period.day == 'Wednesday'">Quarta-feira</td>
        <td *ngIf="period.day == 'Thursday'">Quinta-feira</td>
        <td *ngIf="period.day == 'Friday'">Sexta-feira</td>
        <td *ngIf="period.day == 'Saturday'">Sábado</td>
        <td *ngIf="period.day == 'Sunday'">Domingo</td>
        <td>{{ period.begin_period }}</td>
        <td>{{ period.end_period }}</td>
        <td>{{ period.amount }}</td>
        <td class="text-center">
          <a [routerLink]="[period.id, 'edit']" class="btn btn-outline-info btn-sm mr-1 ml-1 text-uppercase">Editar</a>
          <button (click)="deletePeriod(period)" class="btn btn-outline-danger btn-sm ml-1 text-uppercase">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
