<!-- menu provisório -->
<nav class="header-menu shadow-sm mb-5">
  <div class="container-fluid">
    <div class="header-menu__top">
      <a class="header-menu__logo" routerLink="/dashboard">
        <img src="../../../../assets/images/logo-studios_2x.png" alt="logo-studios">
      </a>
      <span>
        <a routerLink="/logout" class="btn btn-outline-danger btn-sm text-uppercase">Sair</a>
      </span>
    </div>
    <div class="header-menu__nav">
      <ul>
        <li>
          <a routerLink="/dashboard" routerLinkActive="active">Agendamentos</a>
        </li>
        <li>
          <a routerLink="/salas" routerLinkActive="active">Salas de Ensaio</a>
        </li>
        <li>
          <a routerLink="/configuracoes" routerLinkActive="active">Configurações</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Períodos da Sala {{ roomName }}</h1>
    <div>
      <a (click)="goToRooms()" class="btn btn-light btn-sm mr-3">Voltar</a>
      <a routerLink="new" class="btn btn-primary btn-sm ">+ Novo Período</a>
    </div>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <th scope="col">Dia</th>
      <th scope="col">Hora Inicial</th>
      <th scope="col">Hora Final</th>
      <th scope="col">Valor</th>
      <th scope="col" class="text-center">Ações</th>
    </thead>
    <tbody>
      <tr *ngFor="let period of periods">
        <td>{{ period.dayText }}</td>
        <td>{{ period.begin_period }}</td>
        <td>{{ period.end_period }}</td>
        <td>{{ period.amount | currency:'BRL':'symbol':'2.2-2':'pt' }}</td>
        <td class="text-center">
          <a [routerLink]="[period.id, 'edit']" class="btn btn-outline-info btn-sm mr-1 ml-1 text-uppercase">Editar</a>
          <button (click)="deletePeriod(period)" class="btn btn-outline-danger btn-sm ml-1 text-uppercase">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
