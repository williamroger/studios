<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Salas de Ensaio</h1>
    <a routerLink="new" class="btn btn-primary">+ Nova Sala</a>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <th scope="col">Sala</th>
      <th scope="col">Descrição</th>
      <th scope="col">Capac. Máxima</th>
      <th scope="col">Cor</th>
      <th scope="col">Períodos</th>
      <th scope="col" class="text-center">Ações</th>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms">
        <td>{{ room.name }}</td>
        <td>{{ room.description }}</td>
        <td>{{ room.maximum_capacity }}</td>
        <td>{{ room.color }}</td>
        <td>6</td>
        <td class="text-center">
          <a [routerLink]="[room.id, 'edit']" class="btn btn-outline-info btn-sm mr-1">EDITAR</a>
          <button (click)="deleteRoom(room)" class="btn btn-outline-danger btn-sm ml-1">EXCLUIR</button>
        </td> 
      </tr>
    </tbody>
  </table>
</div>
