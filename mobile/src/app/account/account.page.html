<ion-header>
  <ion-toolbar>
    <ion-title>account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content ion-padding>
  <form [formGroup]="customerForm">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <div class="error-messages">
      <ng-container *ngFor="let error of error_messages.name">
        <div class="error-message" *ngIf="customerForm.get('name').hasError(error.type) && (customerForm.get('name').dirty || customerForm.get('name').touched)">
          {{ error.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-input type="tel" formControlName="phone"></ion-input>
    </ion-item>
    <div class="error-messages">
      <ng-container *ngFor="let error of error_messages.phone">
        <div class="error-message"
          *ngIf="customerForm.get('phone').hasError(error.type) && (customerForm.get('phone').dirty || customerForm.get('phone').touched)">
          {{ error.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label>Cpf</ion-label>
      <ion-input type="number" formControlName="cpf"></ion-input>
    </ion-item>
    <div class="error-messages">
      <ng-container *ngFor="let error of error_messages.cpf">
        <div class="error-message"
          *ngIf="customerForm.get('cpf').hasError(error.type) && (customerForm.get('cpf').dirty || customerForm.get('cpf').touched)">
          {{ error.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <div class="error-messages">
      <ng-container *ngFor="let error of error_messages.email">
        <div class="error-message"
          *ngIf="customerForm.get('email').hasError(error.type) && (customerForm.get('email').dirty || customerForm.get('email').touched)">
          {{ error.message }}
        </div>
      </ng-container>
    </div>

    <ion-button (click)="submitForm()" color="success" [disabled]="customerForm.invalid" shape="round" size="default" expand="block">
      Atualizar
    </ion-button>
    <ion-button color="warning" size="default" expand="block">Cancelar</ion-button>
  </form>
</ion-content>
