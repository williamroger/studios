<ion-header class="ion-padding-top ion-padding-bottom">
  <ion-toolbar>
    <ion-title>
      <img src="/assets/icon/logo-studios_2x.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="line-search">
    <ion-item lines="none">
      <ion-searchbar *ngIf="cityId != null" placeholder="Buscar"></ion-searchbar>
    </ion-item>
  </ion-list>
  
  <ion-card class="ion-padding alert-message" *ngIf="cityId == null">
    <ion-img src="./assets/city.svg"></ion-img>
    <h3>Bem-vindo ao <strong>Studios</strong>,</h3>
    <p>VocÃª precisa atualizar os seus dados para ver os melhores estudios da sua cidade.</p>
    <ion-button class="primary" expand="block" (click)="rotaAccount()">Atualizar meus dados</ion-button>
  </ion-card>

  <ion-list *ngIf="cityId != null" class="list-studios">
    <ion-item *ngFor="let studio of studios; let i = index" (click)="chamarSala(i)" lines="none">
      <ion-card class="card-studio">
        <!-- [ngStyle]="{'background-image': 'url('+image+')'}" -->
        <ion-item class="card-studio__image" lines="none" [ngStyle]="{'background-image': 'url(./assets/studios.png)'}">
        </ion-item>
        <ion-item class="card-studio__info" lines="none">
          <ion-card-header >
            <ion-card-title>{{ studio.name }}</ion-card-title>
            <ion-card-subtitle>{{ studio.district }}</ion-card-subtitle>
            <div>
              <div class="card-studio__info-adrress">
                <ion-icon name="pin"></ion-icon>
                <p>{{ studio.street }}, {{ studio.number }}</p>
              </div>
              <div class="card-studio__info-icons">
                <ion-icon name="car"></ion-icon>
                <ion-icon name="time"></ion-icon>
                <ion-icon name="wifi"></ion-icon>
              </div>
            </div>
          </ion-card-header>
        </ion-item>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
