<ion-app>

  <ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button>
                <ion-icon name="arrow-back">Cadastrar</ion-icon>
              </ion-button>
        </ion-buttons>
        <div class="studioName">
           <span>{{studio.name}}</span>
        </div>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
    <ion-card *ngFor='let room of rooms'>
      <img src="./assets/imgRoom.jpg" />
      <ion-card-header>
        <ion-card-subtitle>{{room.description}}</ion-card-subtitle>
        <ion-card-title>{{room.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Capacidade da sala: {{room.maximum_capacity}} pessoas
      </ion-card-content>
    </ion-card>
  </ion-content>

</ion-app>
