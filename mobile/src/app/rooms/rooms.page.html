

<ion-content class="card-background-page">

  <ion-card *ngFor='let room of rooms'>
    <img src="https://br.habcdn.com/photos/project/medium/sala-de-gravacao-do-estudio-do-sesc-vila-mariana-852523.jpg"/> 
    <div class="card-title">{{room.name}}</div>
    <div class="card-subtitle">{{room.description}}</div>
  </ion-card>

</ion-content>
