<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toBackRoomDetails()">
        <ion-icon name="arrow-back"></ion-icon>
        Voltar
      </ion-button>
    </ion-buttons>
    <ion-title>Agendamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- <h1 style="margin-left: 10px">{{room.name}}</h1> -->
<div>

<form [formGroup]="schedulingForm" class="form-scheduling">
<ion-item>
  <ion-input type="text" formControlName="date_scheduling" name="dateScheduling"></ion-input>
  <ion-label position="stacked">Selecionar Data</ion-label>
  <ion-datetime [min]="minDatetime"
                [max]="maxDatetime"
                value="{{ dateScheduling | date: 'yyyy-MM-dd' }}"
                displayFormat="DD MMMM YYYY"
                cancelText="Cancelar"
                doneText="Ok" 
                (ionChange)="changeDateSchedule($event)"
                
                [monthNames]="monthNames">
  </ion-datetime>
</ion-item>
<ion-list>
  <ion-radio-group allow-empty-selection = "true" name="radio-group" (ionChange)="radioGroup($event)">
    <ion-list-header>
      <ion-label>Horários Disponíveis</ion-label> 
    </ion-list-header>
    <ion-item *ngFor="let period of periods">
      <!-- <ion-label>{{period.begin_period + " - " + period.end_period}}</ion-label> -->
      <ion-radio slot="end" color="primary" value="{{period.id}}" formControlName="time_period_id"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
<ion-item>
  <ion-label>Comentario</ion-label>
  <ion-textarea formControlName="comment"></ion-textarea>
</ion-item>
<ion-button (click) = "submitForm()">Agendar</ion-button>
</form>

</div>
</ion-content>
